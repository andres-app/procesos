<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}
    Registrar Usuario
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Registrar Usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
{% endblock %}
